<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="wrapper">
  <div class="rest">
    <h2>Short Rest</h2>
    <div class="restButs">
      <button id="decreaseShort"><div class="arrow"></div></button>
    <p id="breakTimerShort">3</p>
      <button id="incrementShort"><div class="arrow top"></div></button>
    </div>
  </div>
    <div class="container">
    <div class="but">
      <button id="start"><span id="study">Pomodoro</span><br><br><span id="break">Click here<span id="zeroDot">:</span><br>To Start</span></button>
    </div>
  </div>
  <div class="rest">
    <h2>Long Rest</h2>
    <div class="restButs">
      <button id="decreaseLong"><div class="arrow inc"></div></button>
    <p id="breakTimerLong">25</p>
      <button id="incrementLong"><div class="arrow top"></div></button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
